<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider and Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-container">
        <div class="slides-wrapper">
            <div class="slides">
                
            </div>
        </div>
        <button class="nav-btn prev-btn">&lt;</button>
        <button class="nav-btn next-btn">&gt;</button>
    </div>

    
    <div class="gallery">
       <!-- thumbnail -->
    </div>

    <!-- For inssetin img frm the yrl -->
    <div class="add-image text-center">
        <input type="text" id="image-url" placeholder="Enter image URL" class="form-control w-50 mx-auto">
        <button id="add-btn" class="btn btn-primary mt-3">Add Image</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
